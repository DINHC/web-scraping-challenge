<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h4>Mission to Mars</h4>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Click here to scrape new data</a></p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h4>Mars News</h4>
        <br>
        <h6 style="color: #c1440e">{{ marsdata.news_title }}</h6>
        <p>{{ marsdata.news_p }} </p>
      </div>
    </div>
 
    <div class="row">
      <div class="col-md-8">
        <h4>Mars Images</h4>
        <br>
        <img src="{{ marsdata.featured_image_url }}">
      </div>
    
  
    <div class="row">
      <div class="col-md-4 offset-md-8">
        <h4>Mars Facts</h4>
        <div style="max-width: 450px; max-height: 150px; font-size: 15px; margin-bottom: 65px;">
          {{ marsdata.mars_facts }}
        </div>
      </div>
    </div>
    
  
    <div class="row">
      <div class="col-md-12" align="center">
        <h1>Mars Hemispheres</h1>
      </div>
    </div>
    {% for image in marsdata.hemi %}
    <div class="col-md-6">
      <div class="card text-white bg-dark" style="margin: 30px;">
        <img class="card-img-top" src="{{ image.hemi_image_urls }}" />
      </div>   
    </div>
  </div>
  {% endfor %}
  </div>
  </body>
  </html>
